<html>
    <head>
        <style>
            table,td,tr{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td colspan="2">3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td rowspan="2">5</td>
                    <td rowspan="2">6</td>
                    <td style="border:double solid black;">11</td><td id="hello">12</td>
                </tr>
                <tr>
                    <td id="fed">13</td><td id="def">14</td>
                </tr><br>
                <tr>
                    <td colspan="2">7</td>
                    <td rowspan="2"colspan="2">8</td>
                    <td rowspan="2">9</td>
                </tr>
                <tr>
                    <td colspan="2">10</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
